<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row m-5">
    <div class="col-2">
        <img src="{{artist.images[0].url || noimage}} " alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h2>{{artist.name}}</h2>
        <h3><a href="{{artist.href}}">Pagina del artista</a></h3>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img [src]="track.album.images[0].url || noimage" alt="" class="img-thumb"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td><iframe [src]="track.uri | urlnonsafe:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td> <!--<audio [src]="track.preview_url" controls></audio>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
