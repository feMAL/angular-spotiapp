<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row m-5">
    <div class="col-2">
        <img src="{{artist.images[0].url || noimage}} " alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h2>{{artist.name}}</h2>
        <h3><a href="{{artist.href}}">Pagina del artista</a></h3>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
